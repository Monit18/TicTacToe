<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Tic-Tac-Toe-colored-things-others-inmotus-design.png"  type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>
    </nav>
    <div class="players">
        <div class="form">
            <label>PLAYER 1 : </label>
            <input type="text" id="player1">
            <br><br><br>
            <label>PLAYER 2 : </label>
            <input type="text" id="player2">
            <br><br><br><br>
            <div class="btn">
            <input type="button" value="START" id="start" onclick="startGame()">
            </div>
        </div>
    </div>

    <div class="content">
        <div class="score">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <span>Player X</span><span>&nbsp;&rightarrow;&nbsp;</span><span class="player-x-score">0</span>
                    </div>
                    <div class="col-md-6">
                        <span>Player O</span><span>&nbsp;&rightarrow;&nbsp;</span><span class="player-o-score">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="gameContainer">
            <div class="game">
                <div class="cell" id="0" style="border-left: 0; border-top: 0;"></div>
                <div class="cell" id="1" style="border-top: 0;"></div>
                <div class="cell" id="2" style="border-top: 0; border-right: 0;"></div>
                <div class="cell" id="3" style="border-left: 0;"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5" style="border-right: 0;"></div>
                <div class="cell" id="6" style="border-bottom: 0; border-left: 0;"></div>
                <div class="cell" id="7" style="border-bottom: 0;"></div>
                <div class="cell" id="8" style="border-right: 0; border-bottom: 0;"></div>
            </div>
        </div>

        <div class="winner">
            <h2 class="winner-player">Who will win ?!</h2>
            <button class="play-again">Play again</button><span class="space"></span><button class="new-game" onclick="location.reload()">New game</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
